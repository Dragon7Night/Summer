{% extends 'Base/base_index.html' %}

{% load static %}



{% block card_contenido %}


<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-10 col-md-6">
            <div class="card mb-4">

                <div class="row justify-content-center">
                    <div class="col-8 col-md-8 col-lg-6">

                        <!-- TITULO DE CARD -->
                        <div class="card-header pb-2">
                            <h4 class="text-center">Ingrese los datos del cargo a registrar</h4>
                            <hr class="horizontal dark mb-3">
                        </div>
                        <div class="card-body px-0 pt-0 pb-2">

                            <form method="post">
                                {% csrf_token %}

                                {{formKey.as_p}}

                                <div class="d-grid mt-4">
                                    <input type="submit" class="btn btn-primary" value="Registrar cargo">
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</div>


{% endblock %}
