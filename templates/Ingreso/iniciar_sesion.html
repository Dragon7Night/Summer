
<div class="row justify-content-center">
<!--     <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> IMAGEN ANTES-->
    <div class="col-lg-8">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">¡Bienvenido al login!</h1>
            </div>
            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="texto" class="form-control form-control-user" id="id_username" name="username"
                         placeholder="Ingrese su nombre de usuario" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="id_password" name="password"
                        placeholder="Ingrese su contraseña" required autocomplete="current-password">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recordar sesión</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar sesión</button>
            </form>
            <hr>
            <div class="text-center">
                <a class="small" href="{% url 'password_reset' %}">¿Recuperar contraseña?</a>
            </div>
            <div class="text-center">
                <a class="small" href="{% url 'sign_up' %}">Crear cuenta</a>
            </div>
        </div>
    </div>
</div>
